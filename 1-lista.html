<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinâmica</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { padding-left: 20px; }
        li { margin: 5px 0; cursor: pointer; }
        li:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Adicione itens à lista:</h1>
    <input type="text" id="item" placeholder="Digite um item">
    <button onclick="adicionarItem()">Adicionar</button>
    <button onclick="limparLista()">Limpar Lista</button>

    <ul id="lista"></ul>

    <script>
        const lista = [];

        function adicionarItem() {
            const itemInput = document.getElementById('item');
            const item = itemInput.value;

            console.log('Item adicionado:', item); // Logando o valor do item adicionado

            if(item) {
                lista.push(item);
                console.log('Lista após adição:', lista); // Logando o estado da lista após adicionar o item
                itemInput.value = '';
                exibirLista();
            }
        }

        function exibirLista() {
            const listaUl = document.getElementById('lista');
            listaUl.innerHTML = '';

            console.log('Iniciando a exibição da lista'); // Indicando o início da exibição da lista

            for(let i = 0; i < lista.length; i++) {
                console.log('Exibindo item:', lista[i]); // Logando cada item enquanto ele é exibido
                const li = document.createElement('li');
                li.textContent = lista[i];
                li.onclick = function() { removerItem(i); }; // Adicionando funcionalidade de clique para remover o item
                listaUl.appendChild(li);
            }

            console.log('Lista exibida no DOM:', listaUl.innerHTML); // Logando o HTML da lista após a exibição
        }

        function removerItem(index) {
            console.log('Removendo item na posição:', index); // Logando a posição do item a ser removido
            lista.splice(index, 1);
            console.log('Lista após remoção:', lista); // Logando o estado da lista após remover o item
            exibirLista();
        }

        function limparLista() {
            console.log('Limpando a lista'); // Logando antes de limpar a lista
            lista.length = 0;
            console.log('Lista após limpeza:', lista); // Logando o estado da lista após a limpeza
            exibirLista();
        }
    </script>
</body>
</html>
